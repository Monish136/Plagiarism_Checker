<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Navigation Bar Styles */
        .navbar {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            font-size: 16px;
            font-weight: bold;
            color: #ff9900;
            background: none;
            border: 2px solid #ff9900;
            border-radius: 25px;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #ff9900;
            color: white;
        }
    </style>
</head>
<body class="bg-[#ff9900]">
    <header class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-check-circle text-black text-2xl"></i>
            <span class="ml-2">Plagiarism Checker</span>
        </div>
        <nav class="navbar-links">
            <a href="index.html" class="nav-button">Home</a>
            <a href="#results" class="nav-button">Results</a>
        </nav>
    </header>
    <main class="flex flex-col items-center mt-10">
        <h1 class="text-3xl font-bold text-black mb-10">Upload Text or File for Plagiarism Check</h1>
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl">
            <form action="results.html" method="get">
                <div class="mb-6">
                    <label for="text" class="block text-gray-700 font-bold mb-3 text-lg">Enter Text:</label>
                    <textarea id="text" name="text" rows="8" class="w-full p-4 border rounded-lg h-48"></textarea>
                </div>
                <div class="mb-6">
                    <label for="file" class="block text-gray-700 font-bold mb-3 text-lg">Or Upload File:</label>
                    <input type="file" id="file" name="file" class="w-full p-4 border rounded-lg h-12">
                </div>
                <div class="mb-6">
                    <span class="block text-gray-700 font-bold mb-3 text-lg">Check Against:</span>
                    <div class="flex items-center space-x-6">
                        <input type="radio" id="internet" name="source" value="internet" class="mr-2">
                        <label for="internet" class="text-lg">Internet Sources</label>
                        <input type="radio" id="handwritten" name="source" value="handwritten" class="mr-2">
                        <label for="handwritten" class="text-lg">Handwritten Sources</label>
                    </div>
                </div>
                <div class="flex justify-end space-x-6">
                    <button type="submit" class="bg-[#ff9900] text-white px-6 py-3 rounded-lg text-lg">Submit</button>
                    <button type="reset" class="bg-[#ff9900] text-white px-6 py-3 rounded-lg text-lg">Clear</button>
                </div>
            </form>
        </div>
    </main>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer class="flex justify-center items-center mt-10 p-4 bg-white w-full">
        <ul class="flex space-x-6 text-gray-700">
            <li><a href="#" class="hover:underline">Privacy Policy</a></li>
            <li><a href="#" class="hover:underline">Terms of Service</a></li>
            <li><a href="#" class="hover:underline">Contact Us</a></li>
        </ul>
    </footer>
</body>
</html>
